<ion-content has-header="true">


    <div class="background-header">

        <ion-avatar>
            <ion-img src="assets/Logos/default_avatar.png"></ion-img>
        </ion-avatar>
    </div>
                      
    <div class="semi-circulo-1">
        <p class="name">Hola, Jeison</p>
        <p>jeisoncaguana@gmail.com</p>
        <h3 class="price"> Caja $0,00</h3>
    </div>
    

  
    <ion-list>     
        <ion-item lines="none" detail >
          <ion-icon name="person-circle-sharp" slot="start"></ion-icon>
          <ion-label (click)="modalPage('personal-information')" >Editar Perfil</ion-label>
        </ion-item>
          
        <ion-item lines="none" detail>
          <ion-icon name="bicycle-sharp" slot="start"></ion-icon>
          <ion-label (click)="modalPage('my-deliverys')" >Mis Entregas</ion-label>
        </ion-item>
               
        <ion-item lines="none" detail>
          <ion-icon name="options-sharp" slot="start"></ion-icon>
          <ion-label (click)="modalPage('preferences')"  >Preferencias</ion-label>
        </ion-item>    
    
        <ion-item lines="none" detail>
          <ion-icon name="help-circle-sharp" slot="start"></ion-icon>
          <ion-label (click)="modalPage('terms-and-conditions')" >Ayuda y Soporte</ion-label>
        </ion-item>



        <ion-item lines="none" detail>
          <ion-icon name="location-sharp" slot="start"></ion-icon>
          <ion-label (click)="dismiss()" >Maps</ion-label>
        </ion-item>





        <ion-item lines="none" detail>
          <ion-icon name="bicycle-sharp" slot="start"></ion-icon>
          <ion-label (click)="detailDelirevyPage()" >Detalle Entrega</ion-label>
        </ion-item>


    </ion-list>


<p (click)="onLogout()" style="padding-top: 20%;">
    <b>Cerrar Sesión</b>
    <br>
    <span>Versión: 1.0.0</span>
</p>
<div class="huevo"></div>
</ion-content>

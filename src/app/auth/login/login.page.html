  <ion-content  >
      <div  class="background">

          <div class="background-header">
            <ion-img src="./assets/Pantallas/login_maps1.jpg" class="dom-center"  ></ion-img>          
          </div>

          <!-- circulos -->
          <div class="oval-half-red_1"></div>
          <div class="oval-half-red_2"></div>



          <form #f="ngForm" (ngSubmit)="onLogin( f )">


                  <ion-card>
                      
                  <ion-card-content>      

                        <ion-list>
                              <ion-item >
                                  <ion-label position="floating"> <ion-icon name="mail-outline"></ion-icon> Correo Electrónico</ion-label>
                                  <ion-input  type="email" 
                                              name="email"
                                              placeholder="usuario@email.com"
                                              pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                                              required
                                              clear-input="true" 
                                              maxlength="120">
                                  </ion-input>
                              </ion-item>


                                  
                              <ion-item >              
                                  <ion-label position="floating"> <ion-icon name="key-outline"></ion-icon> Contraseña</ion-label>
                                  <ion-input  type="password" 
                                              name="password"
                                              placeholder="••••••"
                                              required
                                              maxlength="12"
                                              minlength="6">
                                  </ion-input>
                              </ion-item>
                        </ion-list>

                      </ion-card-content>      

                  </ion-card>     
                        


                  <ion-button   type="submit"
                                class="auth-button"
                                shape="round" 
                                expand="block" 
                                color="primary"
                                >Iniciar Sesión</ion-button>


                <ion-button   class="auth-button"
                              shape="round" 
                              expand="block" 
                              color="success"
                              (click)="goToRegister()"
                              >Crear Cuenca</ion-button>

        </form>
        
        <ion-label (click)="goToForgotPassword()">
          <p> <u>¡Olvide mi Contraseña!</u>  </p>
        </ion-label>
        <ion-label (click)="goToHome()">
          <p> <u>¡HOME!</u>  </p>
        </ion-label>

  </div>  
</ion-content>
